<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient sticky-top shadow-sm">
<div class="container">
<a class="navbar-brand fw-bold" href="../index.html#hero">LD Web</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="nav">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="../index.html#about">Sobre mí</a></li>
<li class="nav-item"><a class="nav-link" href="../index.html#services">Servicios</a></li>
<li class="nav-item"><a class="nav-link" href="../index.html#portfolio">Portafolio</a></li>
</ul>
</div>
</div>
</nav>


<main class="container py-5" id="contacto">
<h1 class="mb-4">Contacto</h1>
<p>¿Dudas? ¡Con gusto charlamos!</p>


<form class="row g-3" id="contact-form">
<div class="col-md-6">
<label for="name" class="form-label">Nombre</label>
<input type="text" id="name" name="name" required class="form-control" />
</div>
<div class="col-md-6">
<label for="email" class="form-label">Correo</label>
<input type="email" id="email" name="email" required class="form-control" />
</div>
<div class="col-12">
<label for="message" class="form-label">Mensaje</label>
<textarea id="message" name="message" required class="form-control" rows="5"></textarea>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Enviar</button>
</div>
</form>
</main>


<footer class="py-4 text-center bg-dark text-white">
<div class="container small">© <span id="year"></span> Luis Díaz</div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
